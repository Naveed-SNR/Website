<!DOCTYPE html>
<html>
<head>
    <title>Panun Squad  </title>
    <style>
        /* Dark Mode */
        body.dark-mode {
            background-color: #000000;
            color: #00eaff;

        }
        
        /* Light Mode */
        body.light-mode {
            background-color: #ffffff;
            color: #00eaff;
        }
        .box {
            position: fixed;

            background-color: #000000;
            color: #000000;
            z-index: 1;
            height: 128px;
            width: 100%;
            padding-left: 3px;
            padding-right: 11px;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            align-content: center;
            border-end-start-radius: 30px;

            border-end-end-radius: 30px;
            
        }
        /* Top Bar */
        .top-bar {

            background-color: #023241;
            
            line-height: 83px;
            width: 98.49%;
            
            display: flex;
            border-radius: 30px;
            margin-top: 30px;
            margin-left: 8.3px;
         
            position: sticky;
            
            
            justify-items: center;
            align-items: center;
            box-shadow: 0 3px 21px #00eaff;
            vertical-align: middle;
            
            
            
            
        }
        
        .top-bar a {
            
            color: #00eaff;
            margin: 0 11px;
            text-decoration: none;
            
            padding: 11px;
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 632;
            font-size: 30px;
            
            margin-left: 21px;
            
            vertical-align: middle;
            color: #90F6FF;
            
        }

        .logo {
            
            position:fixed;
            transition: transform .2s; /* Animation */
            left:30px;
            top: 1.1px;
            vertical-align: middle;
            
            margin-top: 21px;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .sign-in {

            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 632;
            font-size: 30px;

            right: 30px;

            height: 81.2px;
            width: 209px;
            
            position: fixed;
            
            display: flex;
            background-color: #00eaff;
            color: #000000;
            border: none;

            cursor: pointer;
            border-radius: 30px;
            transition: transform .2s;
            justify-content: center;
            align-items: center;
            
            vertical-align: middle;
            
        }

        .sign-in:hover {
            transform: scale(1.2);
        }
        
        /* Main Content */
        .main-content {
            text-align: left;
            margin-top: 111px;
        }
        
        .main-content h1 {
            text-indent: 3;
            
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 632;
            font-size: 83px;
            line-height: 111px;
            width: 1111px;
            margin-top: 11%;
            margin-left: 62.21px;

            color: #a2f7ff;
        }
        
        .main-content p {
            
            
            width: 1001px;
            
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 300;
            font-size: 49px;
            line-height: 62.21px;
            margin-left: 62.21px;
            

            color: #00EAFF;
        }
        
        .sign-up {
            
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 632;
            font-size: 36.6139px;

            line-height: 92px;
            width: 300px;
            margin-left: 62.21px;
            
            background-color: #0075CA;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: transform .2s;
         
            
            
        }
        .sign-up:hover {
            transform: scale(1.1);
        }

        .theme {
            
           
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            
            position: fixed;
            right: 248.84211px;
            background-color: #007a93;
            border: none;
            cursor: pointer;
            height: 92px;
            width: 92px;
            transition: transform 0.2s;
            scale: 0.83;
            content: url("LM\ icon.svg");
            
        }
        
        .theme img {
            vertical-align: middle;
            border-radius: 100%;
            scale: 0.83;
            align-self: center;
        }
       
        
        
    </style>
    <script>
        // Function to toggle between dark and light mode
        function toggleMode() {
            var body = document.querySelector('body');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }
    </script>
</head>
<body class="dark-mode">
    <div class="box">
        <div class="top-bar">
            <img class="logo" src="Logo.svg">
            <a><a></a></a>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Resources</a>
            <a href="#">Gallery</a>
            <a href="#">Skills</a>
            <a href="#">Events</a>
            <button class="theme" onclick="toggleMode()"><img class="theme"></button>
            <button class="sign-in">Sign in</button>
        </div>
     </div>
    <div class="main-content">
        <h1>Empowering Collaboration,<br>Unlocking Potential</h1>
        <p>A passionate community of learners, creators, and collaborators, dedicated to mastering various skills within the vast realm of computer science.</p>
    </div>
        <br><br>
        <button class="sign-up">Sign Up</button>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
