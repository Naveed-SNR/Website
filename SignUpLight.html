<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .section {
            padding: 62.21px 0;
        }
        .animate {
            transition: transform 0.2s;
        }

        .animate:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-light-subtle">
    
        <div class="container-fluid mt-3 text-center">
           <a href="HomeLight.html"><img class="animate"src="Assets/LogoLight.svg" alt="Logo" style="height: 83px; width: 83px;"></a>
        </div>
        <section id="SignUp">
            <div class="container-fluid">

                <div class="row justify-content-center my-4 mx-3">
                    <h4>
                        <div class="display-4 text-center">Sign Up</div>
                    </h4>
                    <div class="col-lg-4 mt-4 mx-3 bg-altcard border border-altbutton p-3 rounded-4">
                        
                        <form>
                            <label for="email" class="form-label mt-3">Email</label>
                            <input type="email" class="form-control bg-altlight rounded-3" id="email" placeholder="email@example.com">
                            
                            <label for="username" class="form-label mt-3">Username</label>
                            <input type="text" class="form-control bg-altlight rounded-3" id="username" placeholder="Your username">
                            
                            <label for="password" class="form-label mt-3">Password</label>
                            <input type="text" class="form-control bg-altlight rounded-3" id="password" placeholder="Enter a strong password">

                            <div class="text-center mt-4">
                                <a class="btn btn-primary animate rounded-4 fs-4 px-4 py-2" role="button">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        </body>
</html>
